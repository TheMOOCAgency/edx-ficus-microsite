<%page expression_filter="h"/>
<%! from django.utils.translation import ugettext as _ %>
<%inherit file="../main.html" />

<%block name="pagetitle">${_("Help")}</%block>

<style>
    /* managing openedx */

    .container{
        min-width: auto;
    }

    /* global style */
    .logoutPage{
        text-align: center;
        transform: translateY(10rem);
        padding: 2rem;
        background: #ffffffe3;
        border-radius: 0.5rem;
        backdrop-filter: blur(1.5rem);
        line-height: 2rem;
        font-size: 1.3rem;
    }
    .logoutPage-logo-img{
        width: 30%;
    }
    .logoutPage-texts {
        margin-top: 5rem;
    }
    .logoutPage-text{
        margin: 2rem 0rem;
    }
    @media screen and (max-width:900px){
        .logoutPage-logo-img{
            width: 50%;
        }
    }
    @media screen and (max-width:600px){
        .logoutPage-logo-img{
            width: 70%;
        }
    }
</style>

<main id="main" aria-label="Content" tabindex="-1">
    <section class="container about">
        <!-- <h1>${_("Help")}</h1>
        <p>${_("This page left intentionally blank. Feel free to add your own content.")}</p> -->

        <div class="logoutPage">
            <div class="logoutPage-logo">
                <img class="logoutPage-logo-img" src="/media/microsite/digimapper/auto/images/transparent-logo.png" alt="digimapper logo" />
            </div>
            <div class="logoutPage-texts">
                <p class="logoutPage-text">Vous êtes bien déconnecté de Digimapper. / You have successfully logged out from Digimapper.</p>
                <p class="logoutPage-text">A bientôt ! / See you soon !</p>
            </div>
        </div>

    </section>
</main>
